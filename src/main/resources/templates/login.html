<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title> Sign In </title>

		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/signin.css" th:href="@{asserts/css/signin.css}" rel="stylesheet">
	</head>

	<body class="text-center">
		<form class="form-signin" action="dashboard.html" th:action="@{/user/login}" method="post">
			<img class="mb-4" src="asserts/img/bootstrap-solid.svg"
				 th:href="@{asserts/img/bootstrap-solid.svg}" alt="" width="72" height="72">

			<h1 class="h3 mb-3 font-weight-normal" th:text="#{ltip}">Please sign in</h1>

			<!--判断是否有错误信息，有则提示，无则隐藏-->
			<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

			<!--输入框默认值-->
			<label class="sr-only" th:text="#{lusername}">Username</label>
			<input type="text" name="username" class="form-control" placeholder="Username"
				   th:placeholder="#{lusername}" required="" autofocus="">

			<!--输入框默认值-->
			<label class="sr-only" th:text="#{lpassword}">Password</label>
			<input type="password" name="password" class="form-control" placeholder="Password"
				   th:placeholder="#{lpassword}" required="">

			<div class="checkbox mb-3">
				<label>
					<input type="checkbox" value="remember-me"/>  [[#{lremember}]]
        		</label>
			</div>

			<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{lbtn}" >Sign in</button>

			<p class="mt-5 mb-3 text-muted">© 2019-2020</p>
			<a class="btn btn-sm" th:href="@{/index.html(l=zh_CN)}">中文</a>
			<a class="btn btn-sm" th:href="@{/index.html(l=en_US)}">English</a>
		</form>

	</body>

</html>
